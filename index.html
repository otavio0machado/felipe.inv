<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felipe.Inv | Independência Financeira aos 30</title>
    <meta name="description" content="O método definitivo para atingir a independência financeira antes dos 30, sem precisar ser um gênio da matemática ou herdeiro." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              neon: {
                DEFAULT: '#22d3ee', // cyan-400
                glow: '#67e8f9',    // cyan-300
                dark: '#0891b2',    // cyan-600
                dim: 'rgba(34, 211, 238, 0.1)'
              },
              emerald: {
                DEFAULT: '#34d399',
                glow: '#6ee7b7',
              },
              gold: {
                DEFAULT: '#fbbf24', // amber-400
                glow: '#fcd34d',    // amber-300
              },
              purple: {
                DEFAULT: '#a855f7',
                glow: '#c084fc',
              }
            },
            animation: {
              'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-down': 'slideDown 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'shimmer': 'shimmer 2s linear infinite',
              'gradient': 'gradient 8s linear infinite',
              'spin-slow': 'spin 20s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
              'pulse-ring': 'pulseRing 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(-2deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 20px rgba(34, 211, 238, 0.3)' },
                '100%': { boxShadow: '0 0 40px rgba(34, 211, 238, 0.6), 0 0 60px rgba(34, 211, 238, 0.3)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              gradient: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              pulseRing: {
                '0%': { transform: 'scale(0.95)', opacity: '1' },
                '50%': { transform: 'scale(1)', opacity: '0.5' },
                '100%': { transform: 'scale(0.95)', opacity: '1' },
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'gradient-conic': 'conic-gradient(var(--tw-gradient-stops))',
              'grid-pattern': 'linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px)',
            },
            backgroundSize: {
              'grid': '50px 50px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0f;
        color: #f8fafc;
      }
      
      /* Gradient Background */
      .bg-gradient-dark {
        background: linear-gradient(135deg, #0a0a0f 0%, #0f172a 50%, #0a0a0f 100%);
      }
      
      /* Glassmorphism */
      .glass {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-strong {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Gradient Border */
      .gradient-border {
        position: relative;
        background: linear-gradient(135deg, rgba(34, 211, 238, 0.2), rgba(168, 85, 247, 0.2));
        padding: 1px;
        border-radius: 1rem;
      }
      
      .gradient-border-inner {
        background: #0f172a;
        border-radius: calc(1rem - 1px);
      }
      
      /* Glow Effects */
      .glow-neon {
        box-shadow: 0 0 30px rgba(34, 211, 238, 0.3), 0 0 60px rgba(34, 211, 238, 0.1);
      }
      
      .glow-purple {
        box-shadow: 0 0 30px rgba(168, 85, 247, 0.3), 0 0 60px rgba(168, 85, 247, 0.1);
      }
      
      .glow-gold {
        box-shadow: 0 0 30px rgba(251, 191, 36, 0.3), 0 0 60px rgba(251, 191, 36, 0.1);
      }
      
      /* Text Gradients */
      .text-gradient {
        background: linear-gradient(135deg, #22d3ee 0%, #a855f7 50%, #22d3ee 100%);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient 8s linear infinite;
      }
      
      .text-gradient-gold {
        background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0f;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #22d3ee 0%, #a855f7 100%);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #67e8f9 0%, #c084fc 100%);
      }
      
      /* Grid Background */
      .bg-grid {
        background-image: linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px), 
                          linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
      }
      
      /* Noise Texture */
      .noise {
        position: relative;
      }
      .noise::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
      }
      
      /* Spotlight Effect */
      .spotlight {
        position: relative;
        overflow: hidden;
      }
      .spotlight::before {
        content: '';
        position: absolute;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background: radial-gradient(circle at center, rgba(34, 211, 238, 0.1) 0%, transparent 50%);
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
      }
      .spotlight:hover::before {
        opacity: 1;
      }
      
      /* Hide scrollbar for testimonials */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

</script>
</head>
